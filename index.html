<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">COC-STATS</a>
      <ul class="navlist">
        <li><a class="navlist__item" href="#">Home</a></li>
        <li><a class="navlist__item" href="#">About</a></li>
        <li><a class="navlist__item" href="#">Clans</a></li>
        <li><a class="navlist__item" href="#">Tomn hall</a></li>
        <li><a class="navlist__item" href="#">Troops</a></li>
        <li><a class="navlist__item" href="#">Contact</a></li>
      </ul>
      <i class="ri-menu-line" id="menu-icon"></i>
    </header>

    <section class="hero">
      <div class="hero__body">
        <h5 class="hero__text__h5">#2Trending</h5>
        <h4 class="hero__text__h4">Lead supercell</h4>
        <h1 class="hero__text__h1">Goblins</h1>
        <p class="hero__text__p">
          Jion millions of players worldwide as you build your village, <br />
          raise a clan and compete in epic Clan Wards!!
        </p>
        <a href="#" class="hero__button">Compare</a>
        <a href="#" class="hero__button button--watch">
          <i class="fa-regular fa-play button--watch--icon"></i>
          Watch Gameplay
        </a>
      </div>
      <div class="hero__image__body">
        <img class="hero__image" src="./goblins.png" alt="" />
      </div>
    </section>

    <div class="icons">
      <a href=""><i class="ri-instagram-line icons__icon"></i></a>
      <a href=""><i class="ri-youtube-line icons__icon"></i></a>
      <a href=""><i class="ri-dribbble-line icons__icon"></i></a>
    </div>
    <div class="scroll-down">
      <a href=""><i class="ri-arrow-down-s-fill scroll-down__icon"></i></a>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.style.display = "block";
      });
      const menu = document.querySelector("#menu-icon");

      const navlist = document.querySelector(".navlist");
      menu.addEventListener("click", () => {
        menu.classList.toggle("ri-menu-line");
        menu.classList.toggle("ri-close-line");
        navlist.classList.toggle("open");
      });

      const sr = ScrollReveal({
        distance: "65px",
        duration: 2600,
        delay: 450,
        reset: true,
      });

      sr.reveal(".hero__body", { deday: 200, origin: "top" });
      sr.reveal(".hero__image", { deday: 450, origin: "top" });
      sr.reveal(".hero__icons", { deday: 500, origin: "left" });
      sr.reveal(".hero__icons", { deday: 500, origin: "right" });
    </script>
  </body>
</html>
